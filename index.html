<!DOCTYPE html>
<html lang="en">
  <head>
    <title>XP.css example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Windows XP Theme (include only one theme at a time) -->
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />

        <!-- Customized Theme -->
    <link rel="stylesheet" href="styles.css" /> 


  </head>

  <body>

<div class="flex-container">
<div><img class="hero-image" src="images/sloppy-copy-doodle.png"> </div>
</div>

<div class="flex-container">

<div class="window">
  <div class="title-bar">
    <div class="title-bar-text">sloppy_copy.exe</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close"></button>
    </div>
  </div>
  <div class="window-body">

    <!-- Tab List -->
    <menu role="tablist">
      <button aria-selected="true" aria-controls="about">About</button>
      <button aria-controls="music">Music</button>
      <button aria-controls="shows">Shows</button>
      <button aria-controls="booking">Booking</button>
    </menu>

    <!-- Tab 1 Content -->
    <article role="tabpanel" id="about">
        <p>Set your listening preferences</p>
        <fieldset>
          <legend>Band lineup</legend>
          <div class="field-row">
            <input id="radio29" type="radio" name="fieldset-example2">
            <label for="radio29">David Byers</label>
          </div>
          <div class="field-row">
            <input id="radio30" type="radio" name="fieldset-example2">
            <label for="radio30">Seth Butts</label>
          </div>
          <div class="field-row">
            <input id="radio31" type="radio" name="fieldset-example2">
            <label for="radio31">Kyle Trittipo</label>
          </div>
          <div class="field-row">
            <input id="radio32" type="radio" name="fieldset-example2">
            <label for="radio32">Scott Moran</label>
          </div>
        </fieldset>
        <section class="field-row">
          <button>Check this out...</button>
          <label>testing 1 2 3</label>
        </section>
      </article>

 <!-- Tab 2 Content -->
    <article role="tabpanel" hidden id="music">
      <img style="width: 100%" src="images/sloppy-copy-logo.png" />
    </article>

<!-- Tab 3 Content -->
    <article role="tabpanel" hidden id="shows">

    </article>

<!-- Tab 4 Content -->
    <article role="tabpanel" hidden id="booking">

    </article>

    <section class="field-row" style="justify-content: flex-end">
      <button>OK</button>
      <button>Cancel</button>
    </section>
  </div>
</div>
  <script src="script.js"></script>
  </body>
</html>
